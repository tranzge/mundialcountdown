<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6KMZ4VQXY2"></script>

  <title>‚öΩ Mundial 2026 Countdown</title>
  <meta name="description" content="Countdown to World Cup 2026. Mexico, USA, Canada." />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  
  <style>
    :root{
      --bg-dark:#0d1b30; --card:#1a2b4a; --accent:#00b2ff; 
      --accent-soft:rgba(0,178,255,.3); --text:#ffffff;
      --muted:rgba(255,255,255,.78); --line-soft:rgba(255,255,255,.12);
      --shadow:0 18px 55px rgba(0,0,0,.50); --radius:26px; --max:1100px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{ margin:0; font-family:'Inter', sans-serif; color:var(--text); background:var(--bg-dark); overflow-x:hidden; }

    /* FX NIEVE / CONFETTI */
    .fx-layer { position: fixed; inset: 0; z-index: 10; pointer-events: none; overflow: hidden; }
    .flake, .confetti { position: absolute; top: -10%; animation: fall linear infinite; user-select: none; }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg) translateX(0); }
      100% { transform: translateY(110vh) rotate(360deg) translateX(var(--drift)); }
    }

    /* FONDO ORIGINAL */
    .bg{
      position:fixed; inset:0; z-index:-2;
      background:
        repeating-linear-gradient(90deg, rgba(0,178,255,.05) 0px, rgba(0,178,255,.05) 34px, rgba(0,178,255,.02) 34px, rgba(0,178,255,.02) 68px),
        radial-gradient(1200px 600px at 50% -10%, var(--accent-soft), transparent 60%),
        linear-gradient(180deg,var(--bg-dark) 45%,var(--bg-dark) 100%); 
    }

    .wrap{max-width:var(--max); margin:0 auto; padding:22px 18px;}
    .hero{ min-height:85vh; display:flex; align-items:center; justify-content:center; padding:20px 0; }
    
    .poster{
      width:100%; border-radius:var(--radius); background:rgba(26,43,74,0.45); 
      border:1px solid var(--line-soft); box-shadow:var(--shadow);
      padding:50px 30px; text-align:center; backdrop-filter: blur(8px); border-bottom: 4px solid var(--accent);
      position:relative;
    }

    h1{ font-family:'Oswald', sans-serif; font-size:clamp(1.2rem, 4vw, 2.3rem); color: var(--accent); margin-bottom:30px; text-transform:uppercase; }
    .days{ font-family:'Impact', sans-serif; font-size:clamp(100px, 18vw, 210px); line-height:.87; margin:10px 0; text-shadow: 0 0 10px rgba(255,255,255,0.8); }
    .label{ font-family:'Oswald', sans-serif; font-size:2rem; color:var(--accent); letter-spacing: 2px; }
    .time-hours{ font-family:'Oswald', sans-serif; font-size:1.4rem; border: 1px solid var(--line-soft); padding: 8px 16px; border-radius: 8px; margin: 15px 0; display: inline-block;}

    .data-of-day{ max-width:760px; margin:0 auto 28px; padding:18px; border-radius:16px; border:1px solid var(--accent); background:rgba(0,0,0,0.35); text-align:center; }
    .data-of-day strong{ font-family:'Oswald', sans-serif; font-size:14px; text-transform:uppercase; color:var(--accent); display: block; margin-bottom:6px; }

    .info{ margin:40px auto; border-radius:var(--radius); background:var(--card); border:1px solid var(--line-soft); padding:40px 20px; box-shadow:var(--shadow); }
    .grid-grupos { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 18px; margin-top: 30px; }
    .grupo-card { background: rgba(255,255,255,0.03); border: 1px solid var(--line-soft); border-radius: 20px; padding: 22px; text-align: left; }
    .grupo-name { font-family: 'Oswald', sans-serif; color: var(--accent); font-size: 1.3rem; border-bottom: 1px solid var(--line-soft); margin-bottom: 10px; padding-bottom: 5px; }
    .equipo-item { font-size: 0.9rem; margin: 8px 0; color: #fff; display: flex; align-items: center; gap: 8px; }
    .num { color: var(--accent); font-weight: bold; width: 12px; }

    .btn-live { background: linear-gradient(135deg,var(--accent),#007acc); color: #000; border: none; padding: 16px 32px; border-radius: 14px; font-weight: 900; font-family: 'Oswald', sans-serif; cursor: pointer; text-transform: uppercase; width: 100%; max-width: 450px; margin: 15px auto; display: block; box-shadow: 0 8px 24px rgba(0,178,255,0.3); }
    .fineprint { font-size: 0.8rem; color: var(--muted); margin-top: 40px; text-align: center; border-top: 1px solid var(--line-soft); padding-top: 20px; }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="fx-layer" id="fx"></div>

  <div class="wrap">
    <section class="hero">
      <div class="poster">
        <h1 id="main-title">¬øCU√ÅNTOS D√çAS FALTAN PARA EL MUNDIAL 2026?</h1>
        <div class="days" id="days">--</div>
        <div class="label" id="days-label">D√çAS</div>
        <div class="time-hours"><b id="th">00</b>h : <b id="tm">00</b>m : <b id="ts">00</b>s</div>
        
        <div class="data-of-day">
          <strong id="fact-title">DATO DEL D√çA</strong>
          <span id="daily-fact">...</span>
        </div>

        <button class="btn-live" onclick="location.href='/stream.html'" id="btn-stream">VER STREAM EN VIVO</button>
      </div>
    </section>

    <section class="info">
      <div class="info-inner">
        <h2 id="soon-title" style="font-family:'Oswald'; color:var(--accent); text-align:center; font-size:2rem; margin:0; text-transform:uppercase;">GRUPOS DEL MUNDIAL 2026</h2>
        
        <div class="grid-grupos" id="grupos-container">
          </div>

        <div class="fineprint">
          <span id="disclaimer-text">Sitio independiente. Datos del mundial Norteam√©rica 2026.</span>
          <br><br><span id="contact-text">Contacto: tranzge@gmail.com</span>
        </div>
      </div>
    </section>
  </div>

<script>
(function(){
  const TARGET = new Date(Date.UTC(2026, 5, 11, 19, 0, 0));
  
  const groupsData = [
    { name: "A", flag: "üá≤üáΩ", teams: ["M√©xico", "Sud√°frica", "Corea del Sur", "Repechaje UEFA"] },
    { name: "B", flag: "üá®üá¶", teams: ["Canad√°", "Repechaje UEFA", "Qatar", "Suiza"] },
    { name: "C", flag: "üáßüá∑", teams: ["Brasil", "Marruecos", "Hait√≠", "Escocia"] },
    { name: "D", flag: "üá∫üá∏", teams: ["USA", "Paraguay", "Australia", "Repechaje UEFA"] },
    { name: "E", flag: "üá©üá™", teams: ["Alemania", "Curazao", "Costa de Marfil", "Ecuador"] },
    { name: "F", flag: "üá≥üá±", teams: ["P. Bajos", "Jap√≥n", "Repechaje UEFA", "T√∫nez"] },
    { name: "G", flag: "üáßüá™", teams: ["B√©lgica", "Egipto", "Ir√°n", "N. Zelanda"] },
    { name: "H", flag: "üá™üá∏", teams: ["Espa√±a", "Cabo Verde", "Arabia Sau.", "Uruguay"] },
    { name: "I", flag: "üá´üá∑", teams: ["Francia", "Senegal", "Rep. Cont.", "Noruega"] },
    { name: "J", flag: "üá¶üá∑", teams: ["Argentina", "Argelia", "Austria", "Jordania"] },
    { name: "K", flag: "üáµüáπ", teams: ["Portugal", "Rep. Cont.", "Uzbekist√°n", "Colombia"] },
    { name: "L", flag: "üá¨üáß", teams: ["Inglaterra", "Croacia", "Ghana", "Panam√°"] }
  ];

  const langPacks = {
    es: { title: "¬øCU√ÅNTOS D√çAS FALTAN PARA EL MUNDIAL 2026?", label: "D√çAS", fact: "DATO DEL D√çA", soon: "GRUPOS DEL MUNDIAL 2026", btn: "VER STREAM EN VIVO", disc: "Sitio independiente.", contact: "Contacto: tranzge@gmail.com", uefa: "Repechaje UEFA", cont: "Rep. Continental", def: "Por definir" },
    en: { title: "HOW MANY DAYS UNTIL THE 2026 WORLD CUP?", label: "DAYS", fact: "FACT OF THE DAY", soon: "WORLD CUP 2026 GROUPS", btn: "WATCH LIVE STREAM", disc: "Independent site.", contact: "Contact: tranzge@gmail.com", uefa: "UEFA Play-off", cont: "Cont. Play-off", def: "To be defined" },
    fr: { title: "COMBIEN DE JOURS AVANT LE MONDIAL 2026?", label: "JOURS", fact: "FAIT DU JOUR", soon: "GROUPES DE LA COUPE DU MONDE", btn: "VOIR LE LIVE STREAM", disc: "Site ind√©pendant.", contact: "Contact: tranzge@gmail.com", uefa: "Barrages UEFA", cont: "Barrages Cont.", def: "√Ä d√©finir" },
    de: { title: "WIE VIELE TAGE BIS ZUR WM 2026?", label: "TAGE", fact: "FAKT DES TAGES", soon: "WM 2026 GRUPPEN", btn: "LIVE STREAM ANSEHEN", disc: "Unabh√§ngige Seite.", contact: "Kontakt: tranzge@gmail.com", uefa: "UEFA Play-offs", cont: "Kont. Play-offs", def: "Noch offen" },
    pt: { title: "QUANTOS DIAS FALTAM PARA A COPA 2026?", label: "DIAS", fact: "DATO DO DIA", soon: "GRUPOS DA COPA DO MUNDO 2026", btn: "VER STREAM AO VIVO", disc: "Site independente.", contact: "Contato: tranzge@gmail.com", uefa: "Repescagem UEFA", cont: "Repescagem Cont.", def: "A definir" },
    it: { title: "QUANTI GIORNI AI MONDIALI 2026?", label: "GIORNI", fact: "CURIOSIT√Ä DEL GIORNO", soon: "GRUPPI DEI MONDIALI 2026", btn: "GUARDA LIVE STREAM", disc: "Sito indipendente.", contact: "Contatti: tranzge@gmail.com", uefa: "Spareggi UEFA", cont: "Spareggi Cont.", def: "Da definire" }
  };

  const keys = Object.keys(langPacks);
  let langIdx = 0;

  function updateTimer() {
    const now = new Date();
    const diff = TARGET - now;
    const d = Math.max(0, Math.floor(diff / 86400000));
    const h = Math.floor((diff % 86400000) / 3600000);
    const m = Math.floor((diff % 3600000) / 60000);
    const s = Math.floor((diff % 60000) / 1000);

    const lang = keys[langIdx % keys.length];
    const pack = langPacks[lang];

    document.getElementById("main-title").textContent = pack.title;
    document.getElementById("days").innerText = d;
    document.getElementById("days-label").innerText = pack.label;
    document.getElementById("fact-title").innerText = pack.fact;
    document.getElementById("soon-title").innerText = pack.soon;
    document.getElementById("btn-stream").innerText = pack.btn;
    document.getElementById("disclaimer-text").innerText = pack.disc;
    document.getElementById("contact-text").innerText = pack.contact;
    document.getElementById("th").innerText = h.toString().padStart(2,'0');
    document.getElementById("tm").innerText = m.toString().padStart(2,'0');
    document.getElementById("ts").innerText = s.toString().padStart(2,'0');

    // Renderizar grupos con traducci√≥n de t√©rminos t√©cnicos
    const container = document.getElementById("grupos-container");
    container.innerHTML = "";
    groupsData.forEach(g => {
      let card = `<div class="grupo-card"><div class="grupo-name">GROUP ${g.name} ${g.flag}</div><ul style="list-style:none;padding:0;margin:0;">`;
      g.teams.forEach((t, i) => {
        let teamName = t;
        if(t === "Repechaje UEFA") teamName = pack.uefa;
        if(t === "Rep. Cont." || t === "Repechaje continental") teamName = pack.cont;
        card += `<li class="equipo-item"><span class="num">${i+1}</span> ${teamName}</li>`;
      });
      card += `</ul></div>`;
      container.innerHTML += card;
    });

    const dailyFacts = [
        { es: "M√©xico albergar√° 3 Mundiales.", en: "Mexico will host 3 World Cups.", fr: "Le Mexique accueillera 3 mondiaux.", de: "Mexiko wird 3 Weltmeisterschaften ausrichten.", pt: "M√©xico sediar√° 3 Mundiais.", it: "Il Messico ospiter√† 3 Mondiali." }
    ];
    document.getElementById("daily-fact").innerText = dailyFacts[0][lang];
  }

  function applyFX() {
    const fx = document.getElementById('fx');
    const now = new Date();
    const m = now.getUTCMonth(); const d = now.getUTCDate();
    let type = (m === 11 && d <= 26) ? "snow" : ((m === 11 && d >= 27) || (m === 0 && d <= 2)) ? "confetti" : "none";
    if(type !== "none") {
      for(let i=0; i<35; i++) {
        const el = document.createElement('div');
        el.className = (type === "snow") ? 'flake' : 'confetti';
        if(type === "snow") el.innerHTML = '‚ùÑ';
        else el.style.background = ['#E61D25','#1E4ED8','#3CAC3B','#FFD700','#FFF'][Math.floor(Math.random()*5)];
        el.style.left = Math.random() * 100 + "vw";
        el.style.animationDuration = (10 + Math.random() * 15) + "s";
        el.style.setProperty("--drift", (Math.random() * 200 - 100) + "px");
        el.style.opacity = 0.5;
        fx.appendChild(el);
      }
    }
  }

  applyFX();
  setInterval(updateTimer, 1000);
  setInterval(() => { langIdx++; updateTimer(); }, 5000);
  updateTimer();
})();
</script>
</body>
</html>
